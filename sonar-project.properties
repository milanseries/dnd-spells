# must be unique in a given SonarQube instance
sonar.projectKey=Testing-spells

# --- optional properties ---

# defaults to project key
sonar.projectName=Dnd spells
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src

# Comma-separated list of file suffixes to be included for analysis
sonar.inclusions=**/*.tsx

# Comma-separated list of file suffixes to be excluded from analysis
sonar.exclusions=src/__test__/*.test.ts, src/__test__/*.test.tsx, src/__test__/mocks/*.mock.tsx, src/__test__/mocks/*.mock.ts

# Path to the tests directory (if applicable)
sonar.tests=src/__test__
 
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=test-report.xml

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8